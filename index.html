<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ideólogos Geopolíticos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(800, 600); // Ancho reducido a 800px
            background(240);
            textAlign(CENTER, CENTER);
            
            let ideologos = {
                // Occidental-Liberal
                "Fukuyama": {x: 150, y: 100, bloque: "Occidental-Liberal"},
                "Joseph Nye": {x: 250, y: 100, bloque: "Occidental-Liberal"},
                "Anne-Marie Slaughter": {x: 200, y: 150, bloque: "Occidental-Liberal"},

                // Euroasiático-Multipolar
                "Dugin": {x: 650, y: 100, bloque: "Euroasiático-Multipolar"},
                "Sergei Karaganov": {x: 550, y: 100, bloque: "Euroasiático-Multipolar"},
                "Timofei Bordachev": {x: 600, y: 150, bloque: "Euroasiático-Multipolar"},

                // Pensamiento Chino Contemporáneo
                "Wang Huning": {x: 550, y: 300, bloque: "Pensamiento Chino"},
                "Yan Xuetong": {x: 650, y: 300, bloque: "Pensamiento Chino"},

                // Islámico Estratégico
                "Davutoğlu": {x: 650, y: 450, bloque: "Islámico Estratégico"},
                "Sayyid Qutb": {x: 550, y: 450, bloque: "Islámico Estratégico"},

                // Tecno-Futurista
                "Peter Thiel": {x: 150, y: 450, bloque: "Tecno-Futurista"},
                "Balaji Srinivasan": {x: 250, y: 450, bloque: "Tecno-Futurista"},
                "Parag Khanna": {x: 200, y: 500, bloque: "Tecno-Futurista"},

                // Sur Global
                "Samir Amin": {x: 400, y: 550, bloque: "Sur Global"},
                "Vandana Shiva": {x: 500, y: 550, bloque: "Sur Global"}
            };
            
            let conexiones = [
                // Conexiones Occidental-Liberal
                ["Fukuyama", "Joseph Nye"],
                ["Joseph Nye", "Anne-Marie Slaughter"],

                // Conexiones Euroasiático-Multipolar
                ["Dugin", "Sergei Karaganov"],
                ["Sergei Karaganov", "Timofei Bordachev"],

                // Conexiones Pensamiento Chino
                ["Wang Huning", "Yan Xuetong"],

                // Conexiones Islámico Estratégico
                ["Davutoğlu", "Sayyid Qutb"],

                // Conexiones Tecno-Futurista
                ["Peter Thiel", "Balaji Srinivasan"],
                ["Balaji Srinivasan", "Parag Khanna"],

                // Conexiones Sur Global
                ["Samir Amin", "Vandana Shiva"],

                // Conexiones entre bloques
                ["Dugin", "Wang Huning"], // Multipolaridad y pensamiento chino
                ["Samir Amin", "Wang Huning"], // Sur Global y China (alianzas estratégicas)
                ["Davutoğlu", "Samir Amin"], // Islámico y Sur Global (tradiciones y nacionalismos)
                ["Sayyid Qutb", "Yan Xuetong"] // Islámico y Chino (respeto a las tradiciones)
            ];
            
            // Dibujar conexiones normales
            stroke(0);
            for (let [a, b] of conexiones) {
                line(ideologos[a].x, ideologos[a].y, ideologos[b].x, ideologos[b].y);
            }

            // Dibujar conexión punteada entre Dugin y Thiel (oposición)
            stroke(0);
            drawingContext.setLineDash([5, 5]); // Línea punteada
            line(ideologos["Dugin"].x, ideologos["Dugin"].y, ideologos["Peter Thiel"].x, ideologos["Peter Thiel"].y);
            drawingContext.setLineDash([]); // Restablecer a línea normal

            // Dibujar conexiones de tercer orden (sutiles)
            stroke(150); // Color gris para líneas sutiles
            strokeWeight(1); // Línea más fina
            drawingContext.setLineDash([2, 2]); // Línea punteada fina
            line(ideologos["Davutoğlu"].x, ideologos["Davutoğlu"].y, ideologos["Yan Xuetong"].x, ideologos["Yan Xuetong"].y); // Islámico-Chino
            line(ideologos["Samir Amin"].x, ideologos["Samir Amin"].y, ideologos["Joseph Nye"].x, ideologos["Joseph Nye"].y); // Sur Global-Occidental
            drawingContext.setLineDash([]); // Restablecer a línea normal

            // Dibujar puntos y etiquetas
            noStroke();
            for (let nombre in ideologos) {
                let {x, y, bloque} = ideologos[nombre];
                fill(0);
                ellipse(x, y, 10, 10);
                textSize(14); // Tamaño de letra uniforme y un poco más pequeño
                text(nombre, x, y - 15);
            }
            
            // Etiquetas de bloques
            textSize(14);
            fill(100);
            text("Occidental-Liberal", 200, 50);
            text("Euroasiático-Multipolar", 600, 50);
            text("Pensamiento Chino", 600, 250);
            text("Islámico Estratégico", 600, 400);
            text("Tecno-Futurista", 200, 400);
            text("Sur Global (India, Brasil, Sudáfrica)", 450, 520); // Etiqueta única y arriba
        }
    </script>
</head>
<body>
    <h2>Mapa de Ideólogos Geopolíticos</h2>
</body>
</html>
