<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ideólogos Geopolíticos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(800, 800);
            background(240);
            textAlign(CENTER, CENTER);
            
            let ideologos = {
                "Fukuyama": {x: 200, y: 200, bloque: "Occidental-Liberal"},
                "Harari": {x: 250, y: 250, bloque: "Occidental-Liberal"},
                "Harzony": {x: 400, y: 200, bloque: "Occidental-Liberal"},  // Añadido Harzony
                "Dugin": {x: 600, y: 200, bloque: "Euroasiático-Multipolar"},
                "Wang Huning": {x: 550, y: 250, bloque: "Euroasiático-Multipolar"},
                "Davutoğlu": {x: 600, y: 600, bloque: "Islámico Autárquico"},
                "Panahian": {x: 550, y: 550, bloque: "Islámico Autárquico"},
                "Bostrom": {x: 200, y: 600, bloque: "Tecno-Futurista"},
                "Peter Thiel": {x: 250, y: 550, bloque: "Tecno-Futurista"},
                "Balaji Srinivasan": {x: 300, y: 600, bloque: "Tecno-Futurista"}
            };
            
            let conexiones = [
                ["Dugin", "Wang Huning"],
                ["Bostrom", "Wang Huning"],
                ["Dugin", "Davutoğlu"],
                ["Harari", "Bostrom"],
                ["Harzony", "Dugin"],  // Añadida conexión con Dugin
                ["Harzony", "Harari"]  // Añadida conexión con Harari
            ];
            
            // Dibujar conexiones
            stroke(0);
            for (let [a, b] of conexiones) {
                line(ideologos[a].x, ideologos[a].y, ideologos[b].x, ideologos[b].y);
            }
            
            // Dibujar puntos y etiquetas
            noStroke();
            for (let nombre in ideologos) {
                let {x, y, bloque} = ideologos[nombre];
                fill(0);
                ellipse(x, y, 10, 10);
                text(nombre, x, y - 15);
            }
            
            // Etiquetas de bloques
            textSize(16);
            fill(100);
            text("Occidental-Liberal", 200, 100);
            text("Euroasiático-Multipolar", 600, 100);
            text("Tecno-Futurista", 200, 700);
            text("Islámico Autárquico", 600, 700);
        }
    </script>
</head>
<body>
    <h2>Mapa de Ideólogos Geopolíticos</h2>
</body>
</html>
